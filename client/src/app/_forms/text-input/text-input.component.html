<div class="mb-3 form-floating">
    <input
      [class.is-invalid]="control.touched && control.invalid"
      [type]="type"
      class="form-control"
      [formControl]="control"
      [placeholder]="label"
      required>
    <label>{{ label }}</label>
  
    <!-- Required error -->
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
      Please enter a {{ label }}
    </div>
  
    <!-- MinLength error -->
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
      {{ label }} must be at least {{ control.errors?.['minlength'].requiredLength }} characters.
    </div>
  
    <!-- MaxLength error -->
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
      {{ label }} must be at most {{ control.errors?.['maxlength'].requiredLength }} characters.
    </div>
  
    <!-- Password match error -->
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
      Passwords do not match.
    </div>
  </div>
